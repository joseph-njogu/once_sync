<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      Blogs
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-infinite-scroll>
    <ion-infinite-scroll-content
    loadingSpinner="bubbles"
    loadingText="Loading more content...">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blogs</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
    <ion-col>
      <ion-button position="inline-block" (click)="allblogs()">View Blog</ion-button>
    </ion-col>
    <ion-col>
      <ion-button position="inline-block" (click)="createblog()">Create Blog</ion-button>
    </ion-col>

    </ion-row>
  </ion-grid>

  <ion-list>
    <div *ngFor="let bullet of blogs">
        <ion-card >
        <ion-card-title>{{bullet.title}}</ion-card-title>
        <ion-card-content>{{bullet.content}}</ion-card-content>
        <ion-card-header>{{bullet.posted_date}}</ion-card-header>
    </ion-card>
    </div>
  </ion-list>

</ion-infinite-scroll-content>
</ion-infinite-scroll>
</ion-content>
